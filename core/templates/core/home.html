{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biwares - CRM</title>

    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'global/biwares.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <!-- Bootstrap 3.3.7-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body id="bodyId">

<a class="top-anchor" id="top"></a>
<header id="header" role="header">
    <div id="logo">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 fixed-header-home">
                    <a href="{% url 'home' %}" title="Biwares" class="logo-white">Biwares</a>

                    <!-- Second navbar for sign in -->
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                    data-target="#navbar-collapse-2">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar icon-bar-home"></span>
                                    <span class="icon-bar icon-bar-home"></span>
                                    <span class="icon-bar icon-bar-home"></span>
                                </button>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="navbar-collapse-2">

                                <ul class="nav navbar-nav navbar-right">
                                    <li class="current-item-top"><a href="{% url "social:begin" "google-oauth2" %}" class="navlink-home">Ingresar</a></li>
                                </ul>

                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container -->
                    </nav><!-- /.navbar -->
                </div>

            </div>
        </div>
    </div>
</header>

<!--MAIN BG VIDEO-->
<section id="home" class="video-bg">
    <video id="video-bg" loop="" muted="" autoplay="">
        <source src=" {% static 'global/img/biwares.mp4' %}" type="video/mp4">
    </video>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <img src="{% static 'global/img/logo-home.png' %}" class="logo-home">
                <h1 class="white">Technology for <span>finance</span></h1>
            </div>
            <!--col-->
        </div>
        <!--row-->
    </div>
    <!--container-->
</section>
<!-- /.MAIN VIDEO -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    
</body>
</html>
